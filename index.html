<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock,paper,scissors.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors Game</h1>
    <div class="choice">
        <div class="choices" id="rock">
            <img src="rock_final.png" style="margin-left:200px;height:260px;"/>
        </div>
        <div class="choices" id="paper" >
            <img src="paper_final.png" style="margin-left:200px;height:250px;"/>
        </div>
        <div class="choices" id="scissors">
            <img src="scissors_final.png"  style="margin-left:200px;height:250px;"/>
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score" style="font-size:25px;"><b>0</b></p>
            <p><b>You</b></p>
        </div>
        <div class="score">
            <p id="computer-score" style="font-size:25px;"><b>0</b></p>
            <p><b>Computer</b></p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="rock,paper,scissors.js"></script>
</body>
</html>
